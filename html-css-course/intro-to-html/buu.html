
<!DOCTYPE html>
<html>
<head>
	<title>Centered Button</title>
	<style>
		/* Center the button horizontally and vertically */
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
		.button {
			background-color: #4CAF50;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<button class="button">Click me!</button>
	</div>
</body>
</html>
